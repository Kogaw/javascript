<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de País</title>
</head>
<body>
    <h1>Insira um país para descobrir se é estrangeiro ou não</h1>
    <input type="text" name="pais" id="pais" placeholder="Insira seu país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = document.getElementById('pais').value
            var res = document.getElementById('res')
            res.innerHTML = `<p>Vivendo em ${pais}</p> `

            if(pais == 'Brasil'){
                res.innerHTML += `<p>Brasileiro!</p> `
            } else{
                res.innerHTML += `<p>Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
